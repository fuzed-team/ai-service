# Render.com Blueprint Configuration
# This file allows one-click deployment to Render

services:
  - type: web
    name: ai-face-service
    runtime: python
    env: python
    plan: starter  # Free tier available
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 app:app
    envVars:
      - key: API_KEY
        generateValue: true  # Render will auto-generate secure key
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    autoDeploy: true  # Auto-deploy on git push
